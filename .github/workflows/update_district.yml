name: Update District Rankings

on:
  schedule:
    - cron: '0 22 * * *'  # 매일 오전 7시 KST
  workflow_dispatch:

jobs:
  update-district:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests
      - name: Fetch district data
        env:
          MOLIT_API_KEY: ${{ secrets.MOLIT_API_KEY }}
        run: python fetch_district_data.py
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update district rankings $(date +'%Y-%m-%d')" && git push)
